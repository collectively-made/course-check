<!DOCTYPE html>
<html ng-app="courseCheck">
	<head>
		<meta charset="utf-8">
		<title>Course Check</title>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
		<link rel="stylesheet" href="style/index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Course Check</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <h3>Upload your course</h3>
                   <fieldset>
                    <input type="file" id="file" name="file" />
                    <br />
                    <br />
                    <input class="md-button button raised" type="submit" value="Check Course" />
                   </fieldset>
                </form>

                <div class="md-toast">
                  <span>Error toast!</span>
                </div>
			</header>
			<section class="main">
                <div class="title">
                  <h1>{{Course Name}}</h1>
                  <h4>{{Course Size}}</h4>
                </div>
                <br>
                <h1>{{Category}}</h1>
                <ul>
                    <li> {{this/is/a/path/}}<span>{{filename.jpg}}</span>
                    </li>
                    <li> this/is/a/path/<span>filename.jpg</span>
                    </li>
                    <li> this/is/a/path/<span>filename.jpg</span>
                    </li>
                </ul>
                <br>

                <a target="_blank" href="http://google.com" class="button md-button raised">Support Contact</a>         
            </section>
            <br>
			<footer></footer>
		</div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="common/_app/app.js"></script>
    <script src="features/example/example.js"></script>
    <!-- endbuild -->
	</body>
</html>
