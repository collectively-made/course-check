<!DOCTYPE html>
<html ng-app="courseCheck">
  <head>
    <meta charset="utf-8">
    <title>Course Check</title>

    <link rel="stylesheet" href="style.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
  </head>
  <body>
    <div layout="column" layout-fill ng-cloak>
      <div layout="row">
        <md-toolbar class="draggable">
          <div class="md-toolbar-tools">
            <span flex class="text-center">Course Check</span>
          </div>
        </md-toolbar>
      </div>
      <md-content flex class="main-view">
        <div layout="column">
          <ui-view flex></ui-view>
        </div>
      </md-content>
    </div>
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/ng-file-upload/ng-file-upload.js"></script>
    <!-- endbower -->

    <script src="app.js"></script>
  </body>
</html>
